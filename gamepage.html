<!DOCTYPE html>
<html lang="en">
    <head>
        <title>game page</title>
        <link rel="stylesheet" href="gamepage-style.css"/>
    </head>

    <body>
        <div id="container">
            <!--header-->
            <div id="header">
                <div id="logo"><img src="https://www.bluleadz.com/hs-fs/hubfs/IkeaLogo1.png"/>
                </div>

                <div id="navlinks">
                    <ul>
                        <li>text one</li>
                        <li>text two</li>
                        <li>text three</li>
                    </ul>
                </div>

                <div id="profile-icon">
                    <img scr="https://www.pinclipart.com/picdir/big/12-123387_circle-clipart-light-brown-circle-png-download.png" width="40" height="40"/>
                </div>
                
            </div>

            <!--game info-->
            <div id="game-box">
                <div id="top-game-box">
                    <div id="popularity">
                        <img scr="https://www.pinclipart.com/picdir/big/12-123387_circle-clipart-light-brown-circle-png-download.png" width="40" height="40"/>
                        <p>popularity</p>
                    </div>
                    <div id="game-image">
                        <img src="https://www.pcgamesarchive.com/wp-content/uploads/2020/04/Doom-768x1073.jpg" width="100"/>
                    </div>
                    <div id="players">
                        <img scr="https://www.pinclipart.com/picdir/big/12-123387_circle-clipart-light-brown-circle-png-download.png" width="40" height="40"/>
                        <p>num players</p>
                    </div>
                </div>

                <div id="middle-game-box">
                    <div id="game-title">
                        <h2>GAME TITLE</h2>
                    </div>
                    <div id="rating">
                        0/5 stars
                    </div>
                </div>

                <div id="bottom-game-box">

                </div>


            </div>

            <!--comments and stuff-->

        </div>
        

    </body>


</html>
